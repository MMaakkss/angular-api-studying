<div class="user">
  <img class="image" [src]="userData.picture.large" [alt]="userData.name.last">
  <div class="name">
    {{ userData.name.first }}
    {{ userData.name.last }}
  </div>
  <div class="gender">{{ userData.gender }}</div>
  <div class="email">{{ userData.email }}</div>
  <div class="location">
    {{ userData.location.country }}
    {{ userData.location.city }}
  </div>
  <button class="button" (click)="saveUser()">Save</button>
</div>
